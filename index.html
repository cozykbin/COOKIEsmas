<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>SSAFY Cookismas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ginger: {
                100: '#F3C892', // Butter/Dough
                300: '#D69E6B',
                500: '#C57A45', // Main Body
                700: '#8B4F24', // Dark Outline
                900: '#5C3215',
              },
              xmas: {
                red: '#D83939',
                green: '#176A3A',
                gold: '#FFD700',
              }
            },
            fontFamily: {
              sans: ['Gaegu', 'cursive', 'sans-serif'],
              title: ['Dongle', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fdf6e3;
        /* Subtle knit pattern simulation */
        background-image: radial-gradient(#C57A45 1px, transparent 1px);
        background-size: 20px 20px;
        font-family: 'Gaegu', cursive;
      }
      /* Hide scrollbar for clean mobile UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
